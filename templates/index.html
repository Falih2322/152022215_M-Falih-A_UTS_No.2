<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Memasukkan Chart.js -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Warna biru langit */
        }
        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #007bb2; /* Biru langit gelap */
            font-size: 28px;
            margin-bottom: 0;
        }
        .last-updated {
            font-size: 12px;
            color: #007bb2;
            margin-top: 5px;
        }
        .summary {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 20px;
        }
        .summary-card {
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 28%;
        }
        .summary-card h2 {
            color: #007bb2;
            font-size: 18px;
            margin: 0;
        }
        .summary-card p {
            font-size: 24px;
            color: #007bb2;
            margin: 5px 0;
        }
        #chart-container {
            margin-top: 30px;
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sensor Data Dashboard M.FALIH A 152022215</h1>
        <div class="last-updated">Last updated: 10 November 2024</div>

        <!-- Ringkasan Suhu -->
        <div class="summary">
            <div class="summary-card">
                <h2>Temperature Max</h2>
                <p>50째C</p>
            </div>
            <div class="summary-card">
                <h2>Temperature Min</h2>
                <p>35째C</p>
            </div>
            <div class="summary-card">
                <h2>Average Temperature</h2>
                <p>42.5째C</p>
            </div>
        </div>

        <!-- Grafik Suhu dan Kelembapan -->
        <div id="chart-container">
            <canvas id="weatherChart"></canvas>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Sensor Data Dashboard. All rights reserved.</p>
    </div>

    <script>
        // Data grafik (contoh)
        var suhuData = [50, 45, 48, 42, 40];  // Data suhu
        var kelembapanData = [60, 55, 57, 59, 58];  // Data kelembapan
        var waktuData = ["08:00", "09:00", "10:00", "11:00", "12:00"];  // Waktu untuk grafik

        var ctx = document.getElementById('weatherChart').getContext('2d');
        var weatherChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: waktuData,
                datasets: [
                    {
                        label: 'Temperature (째C)',
                        data: suhuData,
                        borderColor: '#0288d1', /* Biru langit */
                        backgroundColor: 'rgba(2, 136, 209, 0.2)',
                        fill: true
                    },
                    {
                        label: 'Humidity (%)',
                        data: kelembapanData,
                        borderColor: '#80deea', /* Biru langit muda */
                        backgroundColor: 'rgba(128, 222, 234, 0.2)',
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            color: '#007bb2'
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        ticks: {
                            color: '#007bb2'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#007bb2'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
